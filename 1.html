<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 新建一个标签用于填充数据 -->
    <div class="app">
        <div v-cloak>{{num}}</div>
    </div>
    <div>
        <!-- <button v-on:click='num++'>点击</button> -->
        <button @click="num1">{{num}}</button>
        
    </div>
    <!-- 引入vue.js  用于解析代码 -->
    <script src="../vue.js"></script>
    <script>
        //申明一个变量用于接收vue的属性值
        var vm = new Vue({
            el: '.app',
            data: {
                num: 0
            },
           
   num1:function () {
   this.num++
   }
  
    
        })
    </script>

</body>

</html>
